
{% extends "layouts/base.html" %}

{% block title %} Profile {% endblock %} 

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <!-- [ Main Content ] start -->
    <div class="pcoded-main-container">
        <div class="pcoded-wrapper">

            <div class="pcoded-content">
                <div class="pcoded-inner-content">
                    <div class="main-body">
                        <div class="page-wrapper">
                            <!-- [ Main Content ] start -->
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="card">
                                        <div class="card-header">
                                             <h5>Video Upload</h5>
                                        </div>
                                        <div class="card-block">
                                            <div class="row">
                                              <form action="{% url 'upload'  %}" method='POST' enctype="multipart/form-data">
                                                {% csrf_token %}
                                                <form action="" class="video_name">
                                                    <label>Enter Video Name</label>
                                                    <br>
                                                    <input type="text" class="form-control"name="video_name" placeholder="Name"> 
                                                    <br>
                                                    <br>
                                                  <input type="file" id="vid" name="video" accept="video/*">
                                                  <input class="btn btn-primary" type="submit">
                                                </form>
                                                </form>

                                                <div class="col-sm-6 mb-4">
                                                  <h4>Output:</h5>
                                                  <p> {{output}} </p>
                                                </div>                                                
                                                <div class="col-sm-6 mb-4">
                                                </div>

                                                <!-- <div class="col-sm-12 mb-2">
                                                    <div class="form-group">
                                                        <button type="submit" class="btn btn-primary">Submit</button>
                                                    </div>
                                                </div>    -->

                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="card">
                                        <div class="card-block">
                                          <div class="d-flex align-items-center justify-content-center flex-column">
                                            <div class="text-center">
                                              <h5>Uploaded Video</h5>
                                              <br>
                                              <video  controls autoplay width='80%' height='90%'>
                                                <source src="\static\assets\videos\{{name}}.mp4" ></source>
                                              </video>
                                            </div>
                                        </div>
                                            <div class="small font-weight-light mt-4 text-center text-muted">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- [ Main Content ] end -->
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <!-- [ Main Content ] end -->

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
